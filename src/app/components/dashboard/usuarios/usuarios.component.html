<div class="container">
  <mat-toolbar>
    <span>Usuarios</span>
    <div class="espacio"></div>
    <button
      mat-raised-button
      color="primary"
      routerLink="/dashboard/crear-usuario"
    >
      AGREGAR
    </button>
  </mat-toolbar>
<br>
  <div *ngIf="listUsuarios.length > 0">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar"
        #input
      />
    </mat-form-field>

    <div>
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        matSort
      >
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Usuario</strong></th>
          <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Nombre</strong></th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Apellido</strong></th>
          <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
        </ng-container>

        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Sexo</strong></th>
          <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td
            style="text-align: right"
            mat-cell
            *matCellDef="let element; let i = index"
          >
            <a
              class="pointer"
              (click)="eliminarUsuario(i)"
              style="color: rgb(211, 39, 39)"
              matTooltip="Eliminar Usuario"
            >
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
  <h2 *ngIf="listUsuarios.length == 0">No hay elementos para mostrar</h2>
</div>
